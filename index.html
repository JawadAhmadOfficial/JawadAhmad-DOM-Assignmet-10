<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Advanced CRUD - DOM Assignment 10</title>

    <link rel="stylesheet" href="style.css" />

    <script async src="script.js"></script>
  </head>
  <body>
    <h1>CRUD Operation</h1>

    <div class="container">
